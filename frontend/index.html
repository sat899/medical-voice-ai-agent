<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Medical Voice AI Agent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        margin: 0;
        padding: 0;
        background: #0f172a;
        color: #e5e7eb;
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }

      .container {
        max-width: 960px;
        width: 100%;
        padding: 2rem;
      }

      .card {
        background: #020617;
        border-radius: 1rem;
        padding: 1.5rem;
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.7);
        border: 1px solid rgba(148, 163, 184, 0.2);
      }

      h1 {
        margin-top: 0;
        font-size: 1.8rem;
      }

      textarea {
        width: 100%;
        min-height: 140px;
        border-radius: 0.75rem;
        border: 1px solid rgba(148, 163, 184, 0.5);
        padding: 0.75rem;
        background: #020617;
        color: #e5e7eb;
        resize: vertical;
      }

      button {
        background: linear-gradient(to right, #38bdf8, #6366f1);
        color: white;
        border: none;
        padding: 0.6rem 1.2rem;
        border-radius: 999px;
        cursor: pointer;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 1rem;
        margin-top: 1.5rem;
      }

      .panel {
        background: #020617;
        border-radius: 0.75rem;
        border: 1px solid rgba(148, 163, 184, 0.2);
        padding: 0.75rem 0.9rem;
        font-size: 0.85rem;
      }

      .panel h2 {
        margin-top: 0;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: #9ca3af;
      }

      pre {
        white-space: pre-wrap;
        word-break: break-word;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Medical Voice AI Agent â€“ Playground</h1>
        <p style="color: #9ca3af; font-size: 0.9rem">
          Minimal UI to test the backend agent orchestration. Paste consultation
          text and run the pipeline.
        </p>

        <label for="consultation">Consultation text</label>
        <textarea
          id="consultation"
          placeholder="Paste a sample consultation transcript here..."
        ></textarea>

        <div style="margin-top: 0.75rem">
          <button id="run-btn">Run Agent</button>
          <span id="status" style="margin-left: 0.75rem; font-size: 0.85rem"></span>
        </div>

        <div class="row">
          <div class="panel">
            <h2>STT / Notes</h2>
            <pre id="stt"></pre>
          </div>
          <div class="panel">
            <h2>Clarifications</h2>
            <pre id="clarifications"></pre>
          </div>
          <div class="panel">
            <h2>Agentic Actions</h2>
            <pre id="actions"></pre>
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
