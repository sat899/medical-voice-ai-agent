<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultation Agent with Claude</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: #f5f5f5;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        .panel {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            grid-column: 1 / -1;
            color: #333;
            margin: 0 0 1rem 0;
        }
        h2 {
            color: #555;
            font-size: 1.1rem;
            margin-top: 0;
            border-bottom: 2px solid #007bff;
            padding-bottom: 0.5rem;
        }
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: "Courier New", monospace;
            font-size: 0.9rem;
        }
        .transcription {
            background: #f9f9f9;
            padding: 1rem;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
            margin: 1rem 0;
            line-height: 1.5;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem 0.5rem 0.5rem 0;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            margin: 1rem 0;
            padding: 0.75rem;
            border-radius: 4px;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        .status.loading {
            background: #cce5ff;
            color: #004085;
            border-color: #b8daff;
        }
        .letter {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: "Courier New", monospace;
            font-size: 0.85rem;
            max-height: 400px;
            overflow-y: auto;
        }
        .console {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 1rem;
            border-radius: 4px;
            max-height: 250px;
            overflow-y: auto;
            font-family: "Courier New", monospace;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <h1>üè• Medical Consultation with Claude AI</h1>
    
    <div class="container">
        <!-- Left Panel: Consultation Workflow -->
        <div class="panel">
            <h2>Consultation Workflow</h2>
            
            <button onclick="startConsultation()">Start Consultation</button>
            <div id="status"></div>
            
            <h3>Transcription</h3>
            <div class="transcription" id="transcription">Loading...</div>
            
            <h3>Doctor's Next Steps Prompt</h3>
            <div class="transcription" id="prompt" style="background: #e3f2fd;">Waiting for prompt...</div>
            
            <h3>Your Next Steps (Doctor's Input)</h3>
            <textarea id="doctorInput" placeholder="Enter the next steps you've planned (e.g., 'Order FBC and U&E, ECG, refer to cardiology, follow up in 1 week')"></textarea>
            
            <button onclick="draftLetter()">Draft Letter</button>
        </div>
        
        <!-- Right Panel: Results -->
        <div class="panel">
            <h2>Drafted Letter</h2>
            <div class="letter" id="letter">Letter will appear here...</div>
        </div>
        
        <!-- Debug Console -->
        <div class="panel" style="grid-column: 1 / -1;">
            <h2>Debug Console</h2>
            <div class="console" id="console"></div>
        </div>
    </div>

    <script>
        const API_BASE = "http://localhost:8000/api/v1";
        
        function log(msg) {
            const console = document.getElementById("console");
            const timestamp = new Date().toLocaleTimeString();
            console.innerHTML += `[${timestamp}] ${msg}\n`;
            console.scrollTop = console.scrollHeight;
        }
        
        function setStatus(msg, type = "success") {
            const status = document.getElementById("status");
            status.textContent = msg;
            status.className = "status " + (type === "error" ? "error" : type === "loading" ? "loading" : "");
        }
        
        async function startConsultation() {
            setStatus("Starting consultation...", "loading");
            log("Starting consultation...");
            
            try {
                const response = await fetch(`${API_BASE}/consultation/start`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ bypass_next_steps_prompt: false })
                });
                
                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(`HTTP ${response.status}: ${error}`);
                }
                
                const data = await response.json();
                document.getElementById("transcription").textContent = data.transcription;
                document.getElementById("prompt").textContent = data.next_steps_prompt;
                setStatus("Consultation started. Claude has generated a prompt for your next steps.");
                log("‚úì Consultation started successfully");
                log(`Prompt: ${data.next_steps_prompt.substring(0, 100)}...`);
            } catch (error) {
                setStatus(`Error: ${error.message}`, "error");
                log(`‚úó Error: ${error.message}`);
            }
        }
        
        async function draftLetter() {
            const doctorInput = document.getElementById("doctorInput").value.trim();
            if (!doctorInput) {
                setStatus("Please enter your planned next steps first.", "error");
                return;
            }
            
            setStatus("Drafting letter with Claude...", "loading");
            log("Drafting letter...");
            
            try {
                const response = await fetch(`${API_BASE}/consultation/draft-letter`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        doctor_next_steps: doctorInput,
                        patient_name: "Patient",
                        consultant_name: "Dr. [Consultant Name]"
                    })
                });
                
                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(`HTTP ${response.status}: ${error}`);
                }
                
                const data = await response.json();
                document.getElementById("letter").textContent = data.letter;
                setStatus("Letter drafted successfully!");
                log("‚úì Letter drafted successfully");
                log(`Letter length: ${data.letter.length} characters`);
            } catch (error) {
                setStatus(`Error: ${error.message}`, "error");
                log(`‚úó Error: ${error.message}`);
            }
        }
        
        // Load transcription on page load
        window.addEventListener("load", () => {
            log("Page loaded. Ready to start consultation.");
            log(`API Base: ${API_BASE}`);
        });
    </script>
</body>
</html>
