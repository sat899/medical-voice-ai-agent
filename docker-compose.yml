services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medical-backend
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/src:/app/src
    ports:
      - "8000:8000"

  voice-agent:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medical-voice-agent
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/src:/app/src
    command: ["python", "-m", "src.agents.voice_agent", "dev"]
    depends_on:
      - backend

  frontend:
    build:
      context: ./frontend/agent-starter-react
      dockerfile: Dockerfile
    container_name: medical-frontend
    env_file:
      - ./frontend/agent-starter-react/.env.local
    ports:
      - "3000:3000"
    depends_on:
      - backend
